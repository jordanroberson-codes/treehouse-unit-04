<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0d8577ba8e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="background-color">
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote" id="quote">
          Every great developer you know got there by solving problems they were
          unqualified to solve until they actually did it.
        </p>
        <p class="source">
          Patrick McKenzie<span class="citation">Twitter</span
          ><span class="year">2016</span><span class="tags">Business</span>
        </p>
      </div>
    </div>
    <footer>
      <div class="container-footer">
        <ul class="social">
          <li class="social-links">
            <a href="https://github.com/jordanroberson-codes" target="_blank"
              ><i class="social-icon fab fa-github text-center"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/jordanrobersonnp/"
              target="_blank"
              ><i class="social-icon fab fa-linkedin text-center"></i
            ></a>
          </li>
        </ul>
        <p class="copyright text-center">Copyright 2021, Jordan Roberson</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
